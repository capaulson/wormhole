name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  daemon-tests:
    name: Daemon Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: daemon
        run: uv sync

      - name: Run linting
        working-directory: daemon
        run: uv run ruff check .

      - name: Run type checking
        working-directory: daemon
        run: uv run pyright

      - name: Run tests
        working-directory: daemon
        run: uv run pytest --cov=wormhole --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: daemon/coverage.xml
          fail_ci_if_error: false

  daemon-sdk-compat:
    name: Daemon SDK Compatibility
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install with latest SDK
        working-directory: daemon
        run: |
          uv sync
          uv pip install --upgrade claude-agent-sdk

      - name: Run tests with latest SDK
        working-directory: daemon
        run: uv run pytest

  ios-build:
    name: iOS Build
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: ios
        run: xcodegen generate

      - name: Build iOS app
        working-directory: ios
        run: |
          xcodebuild -scheme Wormhole \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            build

      - name: Run iOS tests
        working-directory: ios
        run: |
          xcodebuild -scheme Wormhole \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            test
